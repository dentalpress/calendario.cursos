<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">      
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calendário de cursos</title>


        <!-- VENDOR: Bootstrap - css -->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- VENDOR: Bootstrap-DatePicker - css // Desable
        <link href="assets/vendor/bootstrap/datepicker/css/datepicker.css" rel="stylesheet">
        -->

        <!-- LIBRARY: Bootstrap-DatePicker - css -->
        <link rel="stylesheet/less" type="text/css" href="assets/library/less/geral.style.less" />

    </head>

    <body>

        <!-- inicio de container -->
        <div class="container">


            <!-- inicio do data "chamada da datepicker" -->
            <div class="date"></div>
            <!-- fim do data "chamada da datepicker" -->

            <!-- Botões de navegação -->
            <div class="well well-sm clearboth navegation">
                <p class="btn btn-info btn-sm pull-left"><span class="glyphicon glyphicon-chevron-left"></span> Semana Anterior - 24 a 30 </p>
                <p class="btn btn-info btn-sm pull-right">Proxima Semana - 24 a 30 <span class="glyphicon glyphicon-chevron-right"></span></p>
            </div>

        </div>
        <!-- fim de container -->



        <!-- jQuerys Plugin -->
        <script src="assets/vendor/jquery/jquery.min.js"></script>

        <!-- VENDOR: Bootstrap - jquery -->
        <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        
        <!-- VENDOR: Bootstrap-DatePicker - jquery -->
        <script src="assets/vendor/bootstrap/datepicker/js/bootstrap-datepicker.js"></script>
        <script src="assets/vendor/bootstrap/datepicker/js/locales/bootstrap-datepicker.pt-BR.js" charset="UTF-8"></script>


        </script>
        <!-- VENDOR: Coffee-Script - jquery -->
        <script src="assets/vendor/coffee-script/coffee-script.min.js"></script>

        <!-- VENDOR: Less - jquery -->
        <script src="assets/vendor/less/less.min.js"></script>

        <!-- LIBRARY: Coffee geral -->
        <script type="text/coffeescript" src="assets/library/coffe/geral.app.coffe"></script>

        <!-- LIBRARY: Datepicker -->
        <script type="text/javascript">
            $('.date').datepicker({
                weekStart: 1,
                language: "nav-pt-BR",
                daysOfWeekDisabled: "0",
            });
        </script>
    </body>
</html>
